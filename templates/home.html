{% extends 'base.html'%}
{% block content %}
    {% for post in object_list%}
        <div class="post-entry">
            <h2 ><a href="">{{ post.title}}</a></h2>
            <p>{{post.body}}</p>
        </div>
    {% endfor %}
{% endblock content %}

<h1>Post</h1>
<ul>
    {% for post in object_list %}
        <li>
            {{ post }}
        </li>
    {% endfor %}
</ul>
